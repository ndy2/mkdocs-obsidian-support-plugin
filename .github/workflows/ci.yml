name: ci
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: run pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Python 3 âš™ï¸ ğŸ
        uses: actions/setup-python@v2

      # retrieve your distributions here
      - run: pip install -r requirements.txt

      # run pytest
      - run: cd test; python -m pytest

  release:
    name: Upload release to PyPI and Deploy Github Pages
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mkdocs-obsidian-support-plugin
    permissions: write-all
    steps:
      - run: python setup.py sdist

      # retrieve your distributions here
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      # deploy github pages
      - run: pip install mkdocs-material
      - run: pip install mkdocs-glightbox
      - run: pip3 install mkdocs-exclude
      - run: pip install mkdocs-kroki-plugin
      - run: pip install mkdocs-obsidian-support-plugin
      - run: mkdocs gh-deploy --force
